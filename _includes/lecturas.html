<h2>Lecturas de la clase</h2>
<div class="row col-12">
  <ul>
    {% for it in include.lecturas %}
      <li>
        {% if it.opcional %}
          {% include opcional-badge.html %}
        {% endif %}
        {% if it.summary %}
          <a href="{{ it.url }}">{{ it.title }}</a>
          {{ it.summary | markdownify }}
        {% else %}
          {% linkpreview it.url %}
        {% endif %}
      </li>
    {% endfor %}
  </ul>
</div>
